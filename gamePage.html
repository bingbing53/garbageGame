<script type="text/javascript">
    window.onload = function () {
        function start(ev) {
            ev.dataTransfer.setData("Text", ev.target.id); //设置数据类型为（“Text”）和ID 
            console.log('1111')
        }

        function stop(ev) {
            ev.preventDefault(); //阻止元素发生默认行为 
            var id = ev.dataTransfer.getData("Text"); //获取数据类型对应的ID         
            ev.target.appendChild(document.getElementById(id));
            console.log('222')
        }

        function over(ev) {
            ev.preventDefault();
            console.log('333')
        }
        var oBox = document.getElementById('box');
        var oImg = document.getElementById('img');
        oImg.addEventListener('touchstart', function (e) {
            startX = e.targetTouches[0].pageX - this.offsetLeft;
            startY = e.targetTouches[0].pageY - this.offsetTop;

            var windWidth = e.targetTouches[0].target.clientWidth;
            var parentWidth = e.targetTouches[0].target.offsetParent.clientWidth;
            console.log(windWidth, 'windWidth')
            console.log(parentWidth, 'startY')
        })
        oImg.addEventListener('touchmove', function (e) {
            var leftX = e.targetTouches[0].pageX - startX;
            var topY = e.targetTouches[0].pageX - startY;
            if (leftX = 0) {
                leftX = 0;

            }

            this.style.left = leftX + 'px';
            this.style.top = topY + 100 + 'px';
        })
        oImg.addEventListener('touchend', function (e) {
            console.log('end')
        })
