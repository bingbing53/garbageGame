<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="hotcss" content="initial-dpr=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/garbageGame.css">
    <script src="js/hotcss.js"></script>
    <title>垃圾分类</title>
</head>

<body>
    <div class="container" id="app">
        <div class="content">
            <div class="game-start">
                <div class="login-msg">
                    <div class="login-img"><img src="img/startHead.png"></div>
                    <div class="login-main">
                        <div class="main-title">
                            <img src="img/title.png" alt="">
                        </div>
                        <div class="login">
                            <h2><span><img src="img/people.png"></span>请填写您的信息，答题有积分</h2>
                            <ul>
                                <li>
                                    <img src="img/yonghu.png">
                                    <span>真实姓名</span>

                                    <input type="text">
                                </li>
                                <li>
                                    <img src="img/shouji.png" alt="" class="width22">
                                    <span>手机号</span>
                                    <input type="text">
                                </li>
                                <li>
                                    <img src="img/yanzhengma (1).png" alt="">
                                    <span>验证码</span>
                                    <input type="text">
                                </li>
                            </ul>
                            <div class="login-btn" @click="goGamePage">
                                <img src="img/garbage.png" alt="">
                                <h2>开始游戏吧</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="js/garbageGame.js"></script>

</html>
